<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Product preview card component</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main>
        <section id="imagem">

        </section>
        <section id="conteudo">
            <p id = "perfume">P E R F U M E</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <!-- Descrição -->
            <p id="descricao">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <!-- Preços -->
            <span id="promocao">$149.99</span> <span id="preco">$169.99</span>
            <!-- icone -->
            <span class="material-symbols-outlined" id="icone">shopping_cart</span>
            <input type="submit" value="      Add to Cart">
        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/NBorego" target="_blank">Nicolas Borego</a>.
    </div> 
</body>
</html>
